server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: note
  datasource:
    url: jdbc:mysql://localhost:3306/notes
    username: mysql
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        hbm2ddl:
          auto: update
